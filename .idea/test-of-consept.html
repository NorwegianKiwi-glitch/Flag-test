<!DOCTYPE html>
<html lang="no-NB">
<head>
  <title>Canvas Vietnam Flagg</title>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge" />
  <link href="CanvasColor.css" rel="stylesheet" />
</head>
<body>
<h1>Vietnam flagg</h1>

<canvas id="canvas" width="640"
        height="426"></canvas>

<script src="CanvasVietnam.js"></script>

<script>
  const canvas =document.getElementById('canvas')
  const ctx = canvas.getContext('2d')

  // bakgrunn
  ctx.fillStyle = "rgb(218, 37, 29)";
  ctx.fillRect(0,0,640, 426);
  // stjerne
  ctx.fillStyle = "rgb(255, 255, 0)";
  ctx.beginPath();
  ctx.moveTo(108, 0.0);
  ctx.lineTo(141, 70);
  ctx.lineTo(218, 78.3);
  ctx.lineTo(162, 131);
  ctx.lineTo(175, 205);
  ctx.lineTo(108, 170);
  ctx.lineTo(41.2, 205);
  ctx.lineTo(55, 131);
  ctx.lineTo(1, 78);
  ctx.lineTo(75, 68);
  ctx.lineTo(108, 0);
  ctx.closePath();
  ctx.fill();

  // ctx.lineTo(300, 150);
  // ctx.stroke();
  // ctx.arc(320, 213, 127, 0, Math.PI * 2, true);
  // ctx.fill();
</script>
</body>
</html>
