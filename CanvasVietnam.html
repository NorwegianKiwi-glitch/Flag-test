<!DOCTYPE html>
<html lang="no-NB">
<head>
    <title>Canvas Vietnam Flagg</title>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge" />
    <link href="CanvasColor.css" rel="stylesheet" />
</head>
<body>
<h1>Vietnam flagg</h1>

    <canvas id="canvas" width="640"
        height="426"></canvas>

    <script src="CanvasVietnam.js"></script>

    <script>
        const canvas =document.getElementById('canvas')
        const ctx = canvas.getContext('2d')

    // bakgrunn
        ctx.fillStyle = "rgb(218, 37, 29)";
        ctx.fillRect(0,0,640, 426);
    // stjerne
        // ctx.fillStyle = "rgb(255, 255, 0)";
        ctx.beginPath();
        ctx.moveTo(320, 86);
        ctx.lineTo(278, 170);
        ctx.moveTo(278, 170);
        ctx.lineTo(194, 170);
        ctx.moveTo(320, 86);
        ctx.lineTo(362, 170);
        ctx.moveTo(362, 170);
        ctx.lineTo(425, 170);
        ctx.stroke();
        // ctx.arc(320, 213, 127, 0, Math.PI * 2,);
         ctx.fill();
    </script>
</body>
</html>
